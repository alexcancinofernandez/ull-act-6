{% extends "base.html" %}

{% block title %}Actualizar Suscripci贸n{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Actualizar Suscripci贸n</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <select name="usuario" class="form-select" required>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" 
                            {% if usuario.id == suscripcion.usuario.id %}selected{% endif %}>
                        {{ usuario.nombre_usuario }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Canal:</label>
            <select name="canal" class="form-select" required>
                {% for canal in canales %}
                    <option value="{{ canal.id }}" 
                            {% if canal.id == suscripcion.canal.id %}selected{% endif %}>
                        {{ canal.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nivel de Suscripci贸n:</label>
            <select name="nivel_suscripcion" class="form-select" required>
                <option value="Gratis" {% if suscripcion.nivel_suscripcion == 'Gratis' %}selected{% endif %}>Gratis</option>
                <option value="Premium" {% if suscripcion.nivel_suscripcion == 'Premium' %}selected{% endif %}>Premium</option>
                <option value="VIP" {% if suscripcion.nivel_suscripcion == 'VIP' %}selected{% endif %}>VIP</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="notificaciones_activadas" class="form-check-input" 
                   {% if suscripcion.notificaciones_activadas %}checked{% endif %}>
            <label class="form-check-label">Notificaciones Activadas</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="comentarios_habilitados" class="form-check-input" 
                   {% if suscripcion.comentarios_habilitados %}checked{% endif %}>
            <label class="form-check-label">Comentarios Habilitados</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Puntos de Fidelidad:</label>
            <input type="number" name="puntos_fidelidad" class="form-control" 
                   value="{{ suscripcion.puntos_fidelidad }}" min="0">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="activo" class="form-check-input" 
                   {% if suscripcion.activo %}checked{% endif %}>
            <label class="form-check-label">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Suscripci贸n</button>
        <a href="{% url 'ver_suscripciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
