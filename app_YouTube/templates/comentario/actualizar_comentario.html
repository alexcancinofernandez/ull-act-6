{% extends "base.html" %}

{% block title %}Actualizar Comentario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Actualizar Comentario</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <select name="usuario" class="form-select" required>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" 
                            {% if usuario.id == comentario.usuario.id %}selected{% endif %}>
                        {{ usuario.nombre_usuario }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Video:</label>
            <select name="video" class="form-select" required>
                {% for video in videos %}
                    <option value="{{ video.id }}" 
                            {% if video.id == comentario.video.id %}selected{% endif %}>
                        {{ video.titulo }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Contenido del Comentario:</label>
            <textarea name="contenido" class="form-control" rows="5" required>{{ comentario.contenido }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Likes:</label>
            <input type="number" name="likes" class="form-control" value="{{ comentario.likes }}" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Respuesta a (opcional):</label>
            <select name="respuesta_a" class="form-select">
                <option value="">Ninguno (comentario principal)</option>
                {% for com in comentarios %}
                    <option value="{{ com.id }}" 
                            {% if com.id == comentario.respuesta_a.id %}selected{% endif %}>
                        {{ com.usuario.nombre_usuario }} - {{ com.contenido|truncatechars:50 }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="editado" class="form-check-input" 
                   {% if comentario.editado %}checked{% endif %}>
            <label class="form-check-label">Editado</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="visible" class="form-check-input" 
                   {% if comentario.visible %}checked{% endif %}>
            <label class="form-check-label">Visible</label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Comentario</button>
        <a href="{% url 'ver_comentarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
